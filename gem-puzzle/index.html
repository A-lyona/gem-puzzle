      <div class="boardMenu">

        <nav class="newBtn newBtn2">Продолжить</nav>
        <nav class="newBtn newBtn3">Сохранить</nav>
        <nav class="newBtn newBtn4">Настройки</nav>
        <nav class="newBtn newBtn5">Правила</nav>
        <nav class="newBtn newBtn6">Рекорды</nav>
      </div>
      <div class="boardSettings">

          <option class="selValueEn">Английский</option>

        </select>

        <nav class="btnSet">Сменить имя</nav>

      <div class="boardRules">
        <p class="textRules">Пятнашки - головоломка, представляющая собой 15 квадратных костяшек с нанесенными числами от 1 до 15. Все костяшки заключены в квадратную коробку размером 4x4 (сторона квадрата коробки в четыре раза длиннее, чем у костяшки). Таким образом при размещении костяшек в коробке остается одно пустое место размером с одну костяшку, которое можно использовать для перемещения костяшек внутри коробки. Цель игры - упорядочить размещение чисел в коробке, разместив их по возрастанию слева направо и сверху вниз, начиная с костяшки с номером 1 в левом верхнем углу и заканчивая пустым местом в правом нижнем углу коробки.</p>
        <p class="back">НАЗАД</p>
